{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <!-- "list-group" and "list-group-item" are bootstrap classes -->
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
